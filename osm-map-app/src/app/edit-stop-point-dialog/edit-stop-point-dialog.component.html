<h2 mat-dialog-title>Редактирование точки остановки</h2>
<mat-dialog-content>
  <form [formGroup]="editForm">
    <!-- Поле "name" -->
    <mat-form-field appearance="fill">
      <mat-label>Название</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <!-- Поле "description" -->
    <mat-form-field appearance="fill">
      <mat-label>Описание</mat-label>
      <textarea matInput formControlName="description" required></textarea>
    </mat-form-field>

    <!-- Поле "bearing" -->
    <mat-form-field appearance="fill">
      <mat-label>Bearing</mat-label>
      <input matInput type="number" formControlName="bearing" required>
    </mat-form-field>

    <!-- Поле "coordY" -->
    <mat-form-field appearance="fill">
      <mat-label>Координата Y</mat-label>
      <input matInput type="number" formControlName="coordY" required>
    </mat-form-field>

    <!-- Поле "coordX" -->
    <mat-form-field appearance="fill">
      <mat-label>Координата X</mat-label>
      <input matInput type="number" formControlName="coordX" required>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Отмена</button>
  <button mat-button (click)="onSave()" [disabled]="editForm.invalid">Сохранить</button>
</mat-dialog-actions>
